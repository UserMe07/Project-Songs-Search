<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eminem's Songs</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Syne+Mono&display=swap" rel="stylesheet">
</head>
<body>

            <ul>

                <li>Beautiful</li>
                <li>Deja Vu</li>

                <li>Space Bound</li>

                <li>Till I Collapse</li>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
